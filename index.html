<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma Integrada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; height: 100vh; background: #020617; overflow: hidden; }
    
    .sidebar { width: 220px; background: #0f172a; color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
    .top { height: 60px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; font-size: 14px; color: #f97316; }
    
    .menu-btn { padding: 15px 20px; border: none; background: none; color: #94a3b8; text-align: left; cursor: pointer; width: 100%; display: flex; align-items: center; gap: 10px; transition: 0.2s; font-size: 14px; }
    .menu-btn:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-btn.active { background: rgba(249, 115, 22, 0.1); color: #f97316; border-left: 4px solid #f97316; }
    
    .content { flex: 1; position: relative; background: #f1f5f9; }
    iframe { width: 100%; height: 100%; border: none; display: none; background: white; }
    .placeholder { height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #64748b; text-align: center; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top">PLATAFORMA ADMIN</div>
    
    <button class="menu-btn" onclick="abrir('cobranca.html', this)">
      <span>ðŸ’°</span> CobranÃ§a
    </button>

    <button class="menu-btn" onclick="abrir('teste.html', this)">
      <span>ðŸ“Š</span> GestÃ£o Financeira
    </button>

    <button class="menu-btn" onclick="abrir('relatorios.html', this)">
      <span>ðŸ“ˆ</span> RelatÃ³rios
    </button>
  </div>

  <div class="content">
    <iframe id="frame" name="frameMain"></iframe>
    <div id="placeholder" class="placeholder">
      <h2>Bem-vindo</h2>
      <p>Selecione um sistema no menu lateral.</p>
    </div>
  </div>

  <script>
    let dadosCobrancaGlobal = null;

    function abrir(url, btn) {
      const frame = document.getElementById("frame");
      const placeholder = document.getElementById("placeholder");
      
      document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      placeholder.style.display = "none";
      frame.style.display = "block";
      
      // Adiciona um parÃ¢metro para evitar cache do GitHub
      frame.src = url + "?v=" + Date.now();
    }

    window.addEventListener("message", (event) => {
      if (event.data.type === "DATA_TRANSFER") {
        dadosCobrancaGlobal = event.data.payload;
        console.log("Dados recebidos da cobranÃ§a.");
      }
      if (event.data.type === "REQUEST_DATA") {
        const frame = document.getElementById("frame");
        if(frame.contentWindow && dadosCobrancaGlobal) {
          frame.contentWindow.postMessage({
            type: "FILL_REPORT",
            payload: dadosCobrancaGlobal
          }, "*");
        }
      }
    });
  </script>
</body>
</html>
