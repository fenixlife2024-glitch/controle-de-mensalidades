<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma Integrada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; height: 100vh; background: #020617; overflow: hidden; }
    .sidebar { width: 220px; background: #0f172a; color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
    .menu-btn { padding: 15px 20px; border: none; background: none; color: #94a3b8; text-align: left; cursor: pointer; width: 100%; display: flex; align-items: center; gap: 10px; font-size: 14px; }
    .menu-btn:hover, .menu-btn.active { background: rgba(249, 115, 22, 0.1); color: #f97316; }
    .content { flex: 1; background: white; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    .placeholder { height: 100%; display: flex; align-items: center; justify-content: center; color: #64748b; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div style="padding:20px; font-weight:bold; color:#f97316;">SISTEMA</div>
    
    <button class="menu-btn" onclick="abrir('controle de cobranÃ§a.html', this)">ðŸ’° CobranÃ§a</button>
    <button class="menu-btn" onclick="abrir('teste.html.html', this)">ðŸ“Š Financeiro</button>
    <button class="menu-btn" onclick="abrir('gerador_relatorios.html', this)">ðŸ“ˆ RelatÃ³rios</button>
  </div>

  <div class="content">
    <iframe id="main-frame"></iframe>
    <div id="msg" class="placeholder">Selecione um mÃ³dulo</div>
  </div>

  <script>
    let dadosCache = null;

    function abrir(url, btn) {
      const frame = document.getElementById("main-frame");
      document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById("msg").style.display = "none";
      frame.style.display = "block";
      // O segredo do GitHub Pages: caminho relativo './'
      frame.src = "./" + url;
    }

    window.addEventListener("message", (e) => {
      if (e.data.type === "DATA_TRANSFER") dadosCache = e.data.payload;
      if (e.data.type === "REQUEST_DATA" && dadosCache) {
        document.getElementById("main-frame").contentWindow.postMessage({
          type: "FILL_REPORT",
          payload: dadosCache
        }, "*");
      }
    });
  </script>
</body>
</html>
