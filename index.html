<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma Integrada</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; height: 100vh; background: #020617; overflow: hidden; }
    
    /* Sidebar */
    .sidebar { width: 220px; background: #0f172a; color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
    .top { height: 60px; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: bold; }
    
    /* Bot√µes */
    .menu-btn { padding: 15px 20px; border: none; background: none; color: #94a3b8; text-align: left; cursor: pointer; width: 100%; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
    .menu-btn:hover { background: rgba(255,255,255,0.05); color: white; }
    .menu-btn.active { background: rgba(249, 115, 22, 0.1); color: #f97316; border-left: 4px solid #f97316; }
    
    /* √Årea do Sistema */
    .content { flex: 1; position: relative; background: white; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    .placeholder { height: 100%; display: flex; align-items: center; justify-content: center; color: #64748b; }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top">MENU PLATAFORMA</div>
    
    <button class="menu-btn" onclick="abrir('controle de cobran√ßa.html', this)">
      <span>üí∞</span> Controle de Cobran√ßa
    </button>

    <button class="menu-btn" onclick="abrir('teste.html.html', this)">
      <span>üìä</span> Gest√£o Financeira
    </button>

    <button class="menu-btn" onclick="abrir('gerador_relatorios.html', this)">
      <span>üìà</span> Gerador de Relat√≥rios
    </button>
  </div>

  <div class="content">
    <iframe id="frame"></iframe>
    <div id="placeholder" class="placeholder"><h2>Selecione um sistema ao lado</h2></div>
  </div>

  <script>
    let dadosCobrancaGlobal = null;

    function abrir(url, btn) {
      const frame = document.getElementById("frame");
      const placeholder = document.getElementById("placeholder");
      
      document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      placeholder.style.display = "none";
      frame.style.display = "block";
      frame.src = url;
    }

    // Escuta mensagens entre os sistemas (Ponte de Dados)
    window.addEventListener("message", (event) => {
      if (event.data.type === "DATA_TRANSFER") {
        dadosCobrancaGlobal = event.data.payload;
      }
      if (event.data.type === "REQUEST_DATA" && dadosCobrancaGlobal) {
        document.getElementById("frame").contentWindow.postMessage({
          type: "FILL_REPORT",
          payload: dadosCobrancaGlobal
        }, "*");
      }
    });
  </script>
</body>
</html>
