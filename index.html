<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma de Gest√£o</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; height: 100vh; background: #0f172a; overflow: hidden; }
    
    /* Sidebar */
    .sidebar { width: 240px; background: #1e293b; color: white; display: flex; flex-direction: column; border-right: 1px solid rgba(255,255,255,0.1); }
    .nav-header { padding: 20px; font-weight: bold; color: #f97316; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
    
    /* Bot√µes Lateral */
    .menu-item { padding: 15px 20px; border: none; background: none; color: #94a3b8; text-align: left; cursor: pointer; width: 100%; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
    .menu-item:hover { background: rgba(249, 115, 22, 0.1); color: white; }
    .menu-item.active { background: rgba(249, 115, 22, 0.2); color: #f97316; border-left: 4px solid #f97316; }
    
    /* √Årea do Iframe */
    .main-view { flex: 1; background: #f8fafc; position: relative; }
    iframe { width: 100%; height: 100%; border: none; display: none; }
    .welcome { height: 100%; display: flex; align-items: center; justify-content: center; color: #64748b; }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="nav-header">PAINEL ADMINISTRATIVO</div>
    
    <button class="menu-item" onclick="navegar('controle de cobran√ßa.html', this)">
      <span>üí∞</span> Controle de Cobran√ßa
    </button>

    <button class="menu-item" onclick="navegar('teste.html.html', this)">
      <span>üìä</span> Gest√£o Financeira
    </button>

    <button class="menu-item" onclick="navegar('gerador_relatorios.html', this)">
      <span>üìà</span> Gerador de Relat√≥rios
    </button>
  </nav>

  <main class="main-view">
    <iframe id="content-frame"></iframe>
    <div id="welcome-msg" class="welcome">
      <h3>Selecione um m√≥dulo para visualizar os dados</h3>
    </div>
  </main>

  <script>
    let dadosTemporarios = null;

    function navegar(pagina, botao) {
      const frame = document.getElementById("content-frame");
      const msg = document.getElementById("welcome-msg");
      
      // Atualiza bot√µes
      document.querySelectorAll('.menu-item').forEach(b => b.classList.remove('active'));
      botao.classList.add('active');
      
      // Carrega P√°gina
      msg.style.display = "none";
      frame.style.display = "block";
      
      // O uso do './' garante que o GitHub procure na raiz da pasta
      frame.src = "./" + pagina;
    }

    // Gerenciador de comunica√ß√£o (Ponte de Dados)
    window.addEventListener("message", (event) => {
      if (event.data.type === "DATA_TRANSFER") {
        dadosTemporarios = event.data.payload;
      }
      if (event.data.type === "REQUEST_DATA" && dadosTemporarios) {
        const frame = document.getElementById("content-frame");
        frame.contentWindow.postMessage({
          type: "FILL_REPORT",
          payload: dadosTemporarios
        }, "*");
      }
    });
  </script>
</body>
</html>
